services:

    mjml:
        alias: NotFloran\MjmlBundle\Mjml
        public: true

    NotFloran\MjmlBundle\Mjml:
        arguments:
            $bin: '%notfloran_mjml.bin%'
            $mimify: '%notfloran_mjml.mimify%'

    NotFloran\MjmlBundle\Twig\Extension:
        arguments:
            $mjml: '@notfloran_mjml.mjml'
        tags:
            - { name: twig.extension }
